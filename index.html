<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Ramadhan 2025</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        /* background: url("https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif")
          no-repeat center center/cover; */
        background: linear-gradient(#4685ea, #caddf2);
        color: rgb(15, 15, 15);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      #countdown {
        font-size: 2.5em;
        font-weight: bold;
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 10px;
        animation: fadeIn 2s ease-in-out infinite alternate;
      }

      #message {
        font-size: 1.5em;
        margin-top: 10px;
        font-style: italic;
      }

      .button-container {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      button {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        border: none;
        color: white;
        cursor: pointer;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        transition: transform 0.2s ease, background 0.3s ease;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      }

      button:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #ff758c, #ff7eb3);
      }

      i {
        width: 28px;
        height: 28px;
        stroke: white;
      }

      @keyframes fadeIn {
        from {
          opacity: 0.7;
        }
        to {
          opacity: 1;
        }
      }

      .gif-container {
        margin-top: 20px;
      }

      .gif-container img {
        width: 80px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŒ™ Hitung Mundur Ramadhan 2025 ðŸ•Œ</h1>

    <div id="countdown"></div>

    <div id="message">
      Bulan penuh berkah akan segera tiba, persiapkan diri untuk menyambutnya!
      ðŸ¤²
    </div>

    <div class="gif-container">
      <img
        src="https://media.giphy.com/media/ZBzgP5EQ7H6lIeQwIY/giphy.gif?cid=ecf05e47qniqk0ikac8apysaurjp5bz95w0jmqkazgf7bk1l&ep=v1_gifs_search&rid=giphy.gif&ct=g"
        alt="Masjid"
      />
      <img
        src="https://media.giphy.com/media/dEdmW17JnZhiU/giphy.gif"
        alt="Lentera"
      />
      <img
        src="https://media.giphy.com/media/l0HUpt2s9Pclgt9Vm/giphy.gif"
        alt="Bulan Sabit"
      />
    </div>

    <div class="button-container">
      <button id="music-button" onclick="toggleMusic()">
        <i data-feather="play"></i>
      </button>
      <button id="repeat-button" onclick="resetMusic()">
        <i data-feather="rotate-ccw"></i>
      </button>
    </div>

    <audio id="background-music" loop>
      <source src="ramadhan.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
      function toggleMusic() {
        let audio = document.getElementById("background-music");
        let button = document.getElementById("music-button");

        if (audio.paused) {
          audio.play();
          button.innerHTML = '<i data-feather="pause"></i>';
        } else {
          audio.pause();
          button.innerHTML = '<i data-feather="play"></i>';
        }

        feather.replace(); // Update ikon Feather Icons
      }

      function resetMusic() {
        let audio = document.getElementById("background-music");
        audio.currentTime = 0;
        if (audio.paused) {
          audio.play();
          document.getElementById("music-button").innerHTML =
            '<i data-feather="pause"></i>';
        }
        feather.replace(); // Update ikon Feather Icons
      }

      function updateCountdown() {
        const targetDate = new Date("March 1, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference <= 0) {
          document.getElementById("countdown").innerHTML =
            "Ramadhan telah tiba! ðŸŒ™ Selamat menjalankan ibadah!";
          clearInterval(countdownInterval);
          return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById(
          "countdown"
        ).innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
      }

      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();

      feather.replace(); // Render ikon Feather setelah halaman dimuat
    </script>
  </body>
</html>
